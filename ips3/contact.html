<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact - Sweet Delights Bakery</title>
</head>
<body>

  <header>
    <h1>Contact Sweet Delights Bakery</h1>
  </header>

  <nav>
    <a href="homepage.html">Home</a>
    <a href="product.html">Products</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section id="contact-info">
    <p>Address: VIT Chennai</p>
    <p>Phone: 9897969594</p>
    <p>Email: bakery@bakery.com</p>
  </section>

  <section id="contact-form">
    <form>
      <input type="text" id="name" name="name" placeholder="Name">

      <input type="email" id="email" name="email" placeholder="EMail">

      <textarea id="message" name="message" rows="4" placeholder="Message"></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
