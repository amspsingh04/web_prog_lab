<html>
   <style>
table, th, td {
  border:2px solid black;
  border-collapse: collapse;
  text-align: center;
}
</style>
   <title>
   Registration Form
   </title>
   <form>
   <body>
      <table >
       
        <tr>
        <th bgcolor="yellow" style="color: crimson;" colspan="2">Registration Form</th>
        </tr>

        <tr>
            <td bgcolor="turquoise"> Enter Name: </td>
            <td bgcolor="turquoise"><input type="text" id="name" name="name" required></td>
        </tr>
       
        <tr>
            <td bgcolor="turquoise"> Password: </td>
            <td bgcolor="turquoise"><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td bgcolor="turquoise"> Address: </td>
            <td bgcolor="turquoise"><input type="text" id="name" name="name" required></td>
        </tr>
        
        <tr style="text-align: center;">
            <td bgcolor="turquoise"> Game: </td>
            <td bgcolor="turquoise">
                <input type="checkbox" id="Hockey">
            <label for="Hockey">Hockey</label>
            <br>
            <input type="checkbox" id="Football">
            <label for="Football">Football</label>
            <br>
            <input type="checkbox" id="Badminton">
            <label for="Badminton">Badminton</label>
            <br>
            <input type="checkbox" id="Cricket">
            <label for="Cricket">Cricket</label>
            <br>
            <input type="checkbox" id="Volleyball">
            <label for="Volleyball">Volleyball</label>
            </td>
        </tr>

        <tr>
            <td bgcolor="turquoise">Gender: </td>
            <td bgcolor="turquoise">
                <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            </td>
        </tr>

        <tr>
            <td bgcolor="turquoise">Select age: </td>
            <td bgcolor="turquoise"><label for="age"></label>
        <select id="age" name="age" required>
            <option value="Select">Select age</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
        </select></td>
        </tr>

        <tr>
            <td bgcolor="turquoise">Select Photo</td>
            <td bgcolor="turquoise"><label for="photo"></label>
                <input type="file" id="photo" name="photo" accept="image/*"></td>
        </tr>

        <tr>
           <td colspan = 3 bgcolor="turquoise"> <button type="button">Click Me</button>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </td>
        </tr>

      </table>
    </form>
   </body>
</html>
