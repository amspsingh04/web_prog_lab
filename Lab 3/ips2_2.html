<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
            margin: auto;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            grid-column: 1;
        }

        input, select, button {
            grid-column: 2;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .checkbox-container {
            grid-column: span 2;
            margin-bottom: 10px;
        }

        .checkbox-container label {
            margin-bottom: 5px;
            margin-right: 10px;
        }

        .button-container {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <form>
        <h1 style="background-color: yellow; text-align: center;">Registration Form</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <div class="checkbox-container">
            <label>Game:</label>
            <input type="checkbox" id="game1" name="games[]" value="Game 1">
            <label for="game1">Game 1</label>

            <input type="checkbox" id="game2" name="games[]" value="Game 2">
            <label for="game2">Game 2</label>

            <input type="checkbox" id="game3" name="games[]" value="Game 3">
            <label for="game3">Game 3</label>
        </div>

        <label></label>
        <div class="checkbox-container">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>

        <label for="age">Age:</label>
        <select id="age" name="age" required>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
        </select>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <div class="button-container">
            <button type="button" onclick="alert('Button Clicked!')">Click Me</button>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
