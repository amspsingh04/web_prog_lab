<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .transcript-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .course {
            font-weight: bold;
        }

        .grade {
            color: #0066cc;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Academic Transcript</h1>

    <div class="transcript-container">
        <div class="course">Web Programming - BCSE203E</div>
        <p><span class="grade">Grade: A</span> - Completed in Semester 4</p>

        <div class="course">Database Management - BCSE301E</div>
        <p><span class="grade">Grade: B+</span> - Completed in Semester 5</p>

        <div class="course">Software Engineering - BCSE401E</div>
        <p><span class="grade">Grade: A-</span> - Completed in Semester 6</p>
    </div>
</body>

</html>
