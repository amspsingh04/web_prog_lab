<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Directional Animation</title>
<style>
  #box {
    width: 100px;
    height: 100px;
    background: red;
    position: absolute;
    top: 50px;
    left: 50px;
    transition: all 0.5s linear;
  }
</style>
</head>
<body>

<div id="box"></div>
<button onclick="move('up')">Move Up</button>
<button onclick="move('down')">Move Down</button>
<button onclick="move('left')">Move Left</button>
<button onclick="move('right')">Move Right</button>

<script>
const box = document.getElementById('box');
let topPos = 50;
let leftPos = 50;

function move(direction) {
  switch (direction) {
    case 'up':
      topPos -= 20;
      break;
    case 'down':
      topPos += 20;
      break;
    case 'left':
      leftPos -= 20;
      break;
    case 'right':
      leftPos += 20;
      break;
    default:
      break;    
  }
  box.style.top = topPos + 'px';
  box.style.left = leftPos + 'px';
}
</script>

</body>
</html>
